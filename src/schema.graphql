# import Accounting, AccountingCreateInput, AccountingUpdateInput, Activity, Booking, BookedRoom, Customer, Hotel, Order, Product, ProductOrdered, Report, Room, Service, User, UserCreateInput from "./generated/prisma.graphql";
type Query {
  accounting(id: ID!): Accounting!
  accountings: [Accounting!]!
  activity(id: ID!): Activity!
  activities: [Activity!]!
  booking(id: ID!): Booking!
  bookings: [Booking!]!
  bookedRoom(id: ID!): BookedRoom!
  bookedRooms: [BookedRoom!]!
  customer(id: ID!): Customer!
  customers: [Customer!]!
  hotel(id: ID!): Hotel!
  hotels: [Hotel!]!
  order(id: ID!): Order!
  orders: [Order!]!
  product(id: ID!): Product!
  products: [Product!]!
  productOrdered(id: ID!): ProductOrdered!
  productOrdereds: [ProductOrdered!]!
  report(id: ID!): Report!
  reports: [Report!]!
  room(id: ID!): Room!
  rooms: [Room!]!
  service(id: ID!): Service!
  services: [Service!]!
  user(id: ID!): User!
  users: [User!]!
}

type Mutation {
  signup(data: UserCreateInput!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createGuestToken(id: ID!): GuestPayload!

  createAccounting(data: AccountingCreateInput!): Accounting!
  updateAccounting(id: ID!, data: AccountingUpdateInput!): Accounting!
  deleteAccounting(id: ID!): Accounting!

  # createActivity(newActivity: Activity!): Activity!
  # modifyActivity(modifiedActivity: Activity!): Activity!
}

type AuthPayload {
  token: String!
  user: User!
}

type GuestPayload {
  token: String!
  customer: Customer!
}

